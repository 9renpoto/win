repos:
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.2.0
    hooks:
      - id: cspell

  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1
    hooks:
      - id: hadolint

  - repo: local
    hooks:
      - id: secretlint
        name: secretlint
        language: docker_image
        entry: secretlint/secretlint:latest secretlint

  - repo: local
    hooks:
      - id: deno-fmt
        name: deno fmt
        entry: deno fmt
        language: system # システムにインストールされたコマンドを使う
        types: [file]
        files: \.(ts|tsx|js|jsx|json|md)$

      - id: deno-lint
        name: deno lint
        entry: deno lint
        language: system
        types: [file]
        files: \.(ts|tsx|js|jsx)$
