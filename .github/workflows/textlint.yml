name: textlint

on:
  push:
    branches:
      - "main"
    paths:
      - "**.md"
  pull_request:
    paths:
      - "**.md"

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        year: [2025, 2024, 2023, 2021]

    steps:
      - name: Setup repo
        uses: actions/checkout@v5

      - name: Setup Deno (1.x for textlint)
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - run: deno cache __tests__/deps.ts --reload
      - run: find posts/${{ matrix.year }} -name '*.md' | sort | xargs -n1 deno task lint
